name: Java CI with Gradle

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JavaFX
        run: |
          Invoke-WebRequest -Uri https://download2.gluonhq.com/openjfx/17.0.18/openjfx-17.0.18_windows-x64_bin-sdk.zip -OutFile openjfx.zip
          Expand-Archive -Path openjfx.zip -DestinationPath javafx-sdk

      - name: Compile Application
        run: |
          javac --module-path javafx-sdk/javafx-sdk-17.0.18/lib --add-modules javafx.controls -d build/ src/dam/optativa/HelloWorldFx.java

      - name: Create JAR
        run: |
          jar --create --file=build/HelloWorldFx.jar --manifest=manifest/MANIFEST.MF -C build/ .

      - name: Create EXE (JPackage)
        run: |
          jpackage --input build/ `
            --name HelloWorldFx `
            --main-jar HelloWorldFx.jar `
            --main-class dam.optativa.HelloWorldFx `
            --type exe `
            --module-path javafx-sdk/javafx-sdk-17.0.18/lib `
            --add-modules javafx.controls

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: javafx-hello-todo
          path: "*.exe"

      - name: Upload executable
        uses: softprops/upload-artifact@v4
        with:
          name: helloWordFx - executable
          path: "HelloWorldFx.exe"
      
      - name: Release
        uses: actions/actions-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: "*.exe"
