plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "21.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'dam.optativa.HelloWorldFx'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
